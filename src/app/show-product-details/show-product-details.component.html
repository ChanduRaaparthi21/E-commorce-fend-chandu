<div class="mt-4 p-3">
  <mat-form-field  appearance="outline" class="align w-40" >
    <mat-hint>Search</mat-hint>
    <mat-label>Search</mat-label>
    <input matInput
    #searchkeyword
    (keyup)="searchByKeyword(searchkeyword.value)"
      name="searcKey"
      id="searcKey"
      placeholder="Search any products"
    />
    
  </mat-form-field>

  <div *ngIf="showTable">

  <table mat-table [dataSource]="poductDetails" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
       The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productDescription }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Product DiscountedPrice">
      <th mat-header-cell *matHeaderCellDef> DiscountedPrice</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productDiscountedPrice }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Product Actual Price">
      <th mat-header-cell *matHeaderCellDef> Actual Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productActualPrice }}
      </td>
    </ng-container>

    <!-- Show Image Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="showImages(element)">
          <mat-icon>images</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
          <mat-icon>edit</mat-icon>
        </button>


        <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

  <div class="text-center mt-5" style="padding-bottom: 90PX;" *ngIf="showLoadMoreProductButton" >

    <button type="button" mat-raised-button color="primary" (click)="loadMoreProducts()">Load more</button>
  </div>

</div>
