<div class="container mt-5">

 <div class="card" style="padding: 20px;">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">


   <mat-form-field appearance="outline" class="w-100">
    <mat-label>Username</mat-label>
    <input matInput ngModel name="userName" id="userName" placeholder="Enter your username" />
    <mat-hint>Username</mat-hint>
   </mat-form-field>



   
   <mat-form-field appearance="outline" class="w-100">
    <mat-label>FirstName</mat-label>
    <input matInput ngModel name="userFirstName" id="userFirstName" placeholder="Enter your FirstName" />
    <mat-hint>FirstName</mat-hint>
   </mat-form-field>



   
   <mat-form-field appearance="outline" class="w-100">
    <mat-label>LastName</mat-label>
    <input matInput ngModel name="userLastName" id="userLastName" placeholder="Enter your LastName" />
    <mat-hint>LastName</mat-hint>
   </mat-form-field>



   
   <mat-form-field appearance="outline" class="w-100">
    <mat-label>Password</mat-label>
    <input matInput ngModel name="userPassword" id="userPassword" placeholder="Enter your Password" />
    <mat-hint>Password</mat-hint>
   </mat-form-field>


   <button type="submit" mat-raised-button color="primary" class="w-100">
    Register
  </button>


  </form>
 </div>
</div>
